<div class="container ml-10 mt-10">
  <div class="row g-3">
    <form [formGroup]="clienteForm" (ngSubmit)="save()">
      <div class="col-md-6 mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" formControlName="nome" >
      </div>

      <div class="col-md-6 mb-3">
        <label for="exampleFormControlInput1" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" formControlName="senha" >
      </div>

      <div class="col-md-6 mb-3">
        <label for="exampleFormControlInput1" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" formControlName="email" >
      </div>

      <div class="col-md-6 mb-3">
        <label for="exampleFormControlInput1" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="dtNascimento" formControlName="dtNascimento" >
      </div>

      <div class="col-md-6 mb-3">
        <label for="exampleFormControlInput1" class="form-label">Número da Conta</label>
        <input type="text" class="form-control" id="conta" formControlName="conta" >
      </div>

      <button type="submit" class="btn btn-success">
        <i class="fa fa-save fa-lg"></i> Salvar
      </button>
      <button type="button" class="btn btn-warning m-10" routerLink="/list">
        <i class="fa fa-arrow-left fa-lg"></i> Voltar
      </button>
    </form>
  </div>
  <div class="alert-new">
    <div class="alert alert-danger alert-dismissible fade" role="alert" [ngClass]="alert ? 'show' : 'hidden'">
      Todos os campos são obrigatórios!
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="close()"></button>
    </div>
  </div>
</div>
