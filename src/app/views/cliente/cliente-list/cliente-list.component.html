<div class="container ml-10 mt-10" style="width: 1000px;">
  <table class="table table-hover ml-10 mt-10">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Idade</th>
        <th scope="col">N° Conta</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of clientes" (click)="open(c)" style="cursor: pointer;">
        <th>{{ c.nome }}</th>
        <th>{{ c.email }}</th>
        <th>{{ formatDate(c.dtNascimento) }} anos</th>
        <th>{{ c.conta.numero | mask: '999-999' }}</th>
        <th>
          <button type="button" class="btn btn-warning" (click)="debitar(c.conta.agencia.numero, c.conta.numero)"
            title="Realizar Pagamento">
            <i class="fa fa-credit-card fa-lg"></i>
          </button>
          <button type="button" class="btn btn-success ml-10"
            (click)="depositar(c.conta.agencia.numero, c.conta.numero)" title="Realizar Deposito">
            <i class="fa fa-university fa-lg"></i>
          </button>
        </th>
      </tr>
    </tbody>
  </table>
  <nav aria-label="">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" (click)="page(paginaAtual - 1)" aria-label="Previous">
          <span aria-hidden="true"><i class="fa fa-chevron-left" aria-hidden="true"></i><i class="fa fa-chevron-left"
              aria-hidden="true"></i></span>
        </a>
      </li>

      <li class="page-item" *ngFor="let t of totalPages">
        <a class="page-link fw-b" (click)="page(t)" [ngClass]="t == paginaAtual ? 'paginaAtual' : ''">{{ t + 1 }}</a>
      </li>

      <li class="page-item">
        <a class="page-link" (click)="page(paginaAtual + 1)" aria-label="Next">
          <span aria-hidden="true"><i class="fa fa-chevron-right" aria-hidden="true"></i><i class="fa fa-chevron-right"
              aria-hidden="true"></i></span>
        </a>
      </li>
    </ul>
  </nav>

  <button type="submit" class="btn btn-primary m-10" routerLink="/create">
    <i class="fa fa-plus fa-lg"></i> Adicionar
  </button>
</div>
