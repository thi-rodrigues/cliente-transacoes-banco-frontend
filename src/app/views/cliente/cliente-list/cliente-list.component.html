<table class="table" >
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Idade</th>
      <th scope="col">N° Conta</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of clientes">
      <th>{{ c.nome }}</th>
      <th>{{ c.email }}</th>
      <th>{{ c.dtNascimento | date: 'dd/MM/yyyy HH:mm:ss' }}</th>
      <th>{{ c.conta?.numero }}</th>
      <th>
        <button type="button" class="btn btn-info" (click)="depositar(c.id)" title="Realizar Deposito">
          <i class="fa fa-pencil"></i>
        </button>
        <button type="button" class="btn btn-danger ml-10" (click)="debitar(c.id)" title="Realizar Pagamento">
          <i class="fa fa-trash"></i>
        </button>
      </th>
    </tr>
  </tbody>
</table>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" (click)="page(paginaAtual - 1)" aria-label="Previous">
        <span aria-hidden="true"><i class="fa fa-chevron-left" aria-hidden="true"></i><i class="fa fa-chevron-left" aria-hidden="true"></i></span>
      </a>
    </li>

    <li class="page-item" *ngFor="let t of totalPages" >
      <a class="page-link fw-b" (click)="page(t)" [ngClass]="t == paginaAtual ? 'paginaAtual' : ''">{{ t + 1 }}</a>
    </li>

    <li class="page-item">
      <a class="page-link" (click)="page(paginaAtual + 1)" aria-label="Next">
        <span aria-hidden="true"><i class="fa fa-chevron-right" aria-hidden="true"></i><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
      </a>
    </li>
  </ul>
</nav>

<button type="submit" class="btn btn-primary m-10" routerLink="/create">
  <i class="fa fa-plus fa-lg"></i> Adicionar
</button>
